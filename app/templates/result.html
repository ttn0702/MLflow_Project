<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            font-size: 2rem;
            padding: 1.5rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }
        .result-positive {
            background-color: #d4edda;
            color: #155724;
        }
        .result-negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .probability-bar {
            height: 30px;
            border-radius: 5px;
            margin: 1rem 0;
            background: linear-gradient(to right, #f8d7da 0%, #d4edda 100%);
            position: relative;
        }
        .probability-indicator {
            position: absolute;
            width: 4px;
            height: 40px;
            background-color: #212529;
            top: -5px;
            transform: translateX(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-nav mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">MLflow Project</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/documentation">Tài liệu</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Prediction Result</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3>Classification Result:</h3>
                    <div class="result-box {% if prediction == 1 %}result-positive{% else %}result-negative{% endif %}">
                        Class {{ prediction }}
                    </div>
                    
                    <h4>Prediction Probability: {{ probability }}%</h4>
                    <div class="probability-bar">
                        <div class="probability-indicator" id="probIndicator"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>0% (Class 0)</span>
                        <span>50%</span>
                        <span>100% (Class 1)</span>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="/" class="btn btn-primary btn-lg">Make Another Prediction</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Set the indicator position based on the probability
        document.addEventListener('DOMContentLoaded', function() {
            const indicator = document.getElementById('probIndicator');
            indicator.style.left = '{{ probability }}%';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
